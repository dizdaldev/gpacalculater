
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dersecim.css">
  <script src="dersecim.js" defer></script>
  <title>GPA Calculator</title>
</head>
<body>
  <header>
    <h1>GPA Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <label for="grades">Select Grade:</label>
      <select id="grades">
        <!-- ... (grades options) -->
        <option value="4.0">A</option>
        <option value="3.7">A-</option>
        <option value="3.3">B+</option>
        <option value="3.0">B</option>
        <option value="2.7">B-</option>
        <option value="2.3">C+</option>
        <option value="2.0">C</option>
        <option value="1.7">C-</option>
        <option value="1.0">D</option>
        <option value="0.0">F</option>
      </select>
      <label for="credits">Credits:</label>
      <input type="number" id="credits" min="0" step="0.5">
      <label for="weighted">Weighted GPA:</label>
      <input type="checkbox" id="weighted">
      <button id="calculate">Calculate GPA</button>
      <button id="reset" class="reset-button">Reset</button>
      <ul id="courseList"></ul>
      <div id="result">GPA: 0.00</div>
      <div id="summary" class="summary"></div>
    </div>
  </main>
</body>
</html>
