
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dersecim.css">
  <script src="dersecim.js" defer></script>
  <title>GPA Calculator</title>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/İzmir_Ekonomi_Üniversitesi_logo.png" alt="Logo" class="logo">
    <h1>GPA Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <label for="grades">Select Grade:</label>
      <select id="grades">
        <!-- ... (grades options) -->
        <option value="4.0">AA</option>
        <option value="3.5">BA</option>
        <option value="3.0">BB</option>
        <option value="2.5">CB</option>
        <option value="2.0">CC</option>
        <option value="1.5">DC</option>
        <option value="1.0">DD</option>
        <option value="0.5">FD</option>
        <option value="0.0">FF</option>
      </select>
      <label for="credits">Credits:</label>
      <select id="credits">
        <!-- ... (grades options) -->
        <option value="7.0">7.0</option>
        <option value="6.5">6.5</option>
        <option value="6.0">6.0</option>
        <option value="5.5">5.5</option>
        <option value="5.0">5.0</option>
        <option value="4.5">4.5</option>
        <option value="4.0">4.0</option>
        <option value="3.5">3.5</option>
        <option value="3.0">3.0</option>
        <option value="2.5">2.5</option>
        <option value="2.0">2.0</option>
        <option value="1.5">1.5</option>
        <option value="1.0">1.0</option>
        <option value="0.5">0.5</option>
      </select>
      <label for="weighted">Weighted GPA:</label>
      <input type="checkbox" id="weighted">
      <button id="calculate">Calculate GPA</button>
      <button id="reset" class="reset-button">Reset</button>
      <ul id="courseList"></ul>
      <div id="result">GPA: 0.00</div>
      <div id="summary" class="summary"></div>
    </div>
  </main>
</body>
</html>
